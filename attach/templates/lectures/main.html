{% if request.user.is_authenticated  and user.is_lecturer %}
<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Django Channels WebRTC</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<style type="text/css">
video{
	float: ; 
	border-radius: 20px !important; 
	margin-left: 30px; 
	width:500px;
	padding: 30px;
}

	
</style>
<body>
	<div class="container">
	<h3 class="col-md-2" id="label-username">USERNAME</h3>
		<input class="form-control" style="width:300px; margin-top: 15px;" id="username"><br>
		<button style="margin-left:190px" class="btn btn-success" id="btn-join">Join Room</button>
	</div>
	<br>
	<div class="main-grid-container">
		<!-- for grid layout
		assign class video-grad-layout -->
		<div id="video-container">
			<button style="margin-left:190px" class="btn btn-danger" id="btn-toggle-audio" class="btn btn-dark">Audio Mute</button>
			<button style="margin-left:10px" class="btn btn-dark" id="btn-toggle-video" class="btn btn-dark">Video Off</button>
			<br><br>
			<div class="video-show"><video id="local-video" style="" autoplay playsinline></video></div>
			
		</div>
		<div class="container" id="chat">
			<button id="btn-share-screen">Share Screen</button>
			
			<button id="btn-record-screen">Record Screen</button>
			
			<button class="view-button" id="share-file-button">Share File</button>
			<div id="select-file-dialog" style="display: none;">
				<div id="dialog-content">
				  <div id="select-file">
					<div id="label">Select a file:</div>
					<input type="file" id="select-file-input">
				    </div>
				  <div id="dialog-footer">
					<button id="ok-button" disabled>Ok</button>
					<button id="cancel-button" class="cancel-button">Cancel</button>
				  </div>
				</div>
			  </div>
			<h3> CHAT </h3>
			
			<div id="ct">
				<input style="height:100px; width: 320px; " class="form-control" id="msg"><br><button class="btn btn-success" id="btn-send-msg">send</button>
			</div>
			<br>
			<div id="messages">
				<ul id="message-list"></ul>
			</div>
			
		  </div>
	</div>
    {% block content %}
    {% endblock %}
</body>
</html>
{% endif%}
